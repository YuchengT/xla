[pytest]
markers =
# Model Zoos
    huggingface: mark a test as testing a HF model.
    huggingface_top5: mark a test as testing a model from HP Top 5.

# Model Names
    bert: mark a test as testing the BERT model.
    bart: mark a test as testing the BART model.
    gpt2: mark a test as testing the GPT2 model.
    roberta: mark a test as testing the RoBERTa model.


# Automatic Periodic Testing
    nightly: mark a test to be executed nightly.